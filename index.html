<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh Ph√°t Nh·∫°c</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8e6ff;
            background-image: url('https://assets-global.website-files.com/61e47fafb12bd56b40022c77/62c45e5db95c1404ee36864a_mck-2.webp');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .music-player {
            width: 300px;
            background-color: rgba(209, 170, 255, 0.8);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .song-title {
            background-color: #bb8ce8;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 80%;
            text-align: center;
        }

        .album-cover {
            width: 90%;
            height: 220px;
            background-color: #f2e6ff;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin-top: 10px;
        }

        .menu-button {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .control-button {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hearts {
            display: flex;
            gap: 3px;
        }

        .heart {
            color: #ff69b4;
            font-size: 14px;
        }

        .playlist {
            width: 90%;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .playlist-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .playlist-item:hover {
            background-color: #f5f0ff;
        }

        .playlist-item.active {
            background-color: #e6d9ff;
            font-weight: bold;
        }

        #progress-container {
            width: 90%;
            height: 5px;
            background-color: #e6d9ff;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        #progress-bar {
            height: 100%;
            background-color: #9966cc;
            border-radius: 5px;
            width: 0%;
        }

        /* Heart Animation Styles */
        .heart-animation {
            position: fixed;
            pointer-events: none;
            z-index: 9;
            animation: float-up 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Touch Heart Effect */
        .touch-heart {
            position: absolute;
            color: #ff69b4;
            font-size: 30px;
            pointer-events: none;
            animation: heart-fade 1s forwards;
            z-index: 9;
        }

        @keyframes heart-fade {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Falling Heart Animation */
        .falling-heart {
            position: fixed;
            color: #ff69b4;
            font-size: 20px;
            pointer-events: none;
            animation: fall 6s linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            0% {
                transform: translateY(-5vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) translateX(calc(var(--offset) * 100px)) rotate(calc(var(--rotation) * 360deg));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="song-title" id="song-title">red velvet - cosmia</div>
        <div class="album-cover">
            <img id="album-image" src="/api/placeholder/400/320" alt="Album Cover">
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="controls">
            <div class="menu-button" id="menu-button">MENU</div>
            <div class="control-buttons">
                <div class="control-button" id="prev-button">‚óÄ</div>
                <div class="control-button" id="play-button">‚ñ∂</div>
                <div class="control-button" id="next-button">‚ñ∂</div>
            </div>
            <div class="hearts">
                <span class="heart">‚ù§</span>
                <span class="heart">‚ù§</span>
                <span class="heart">‚ù§</span>
            </div>
        </div>
        <div class="playlist" id="playlist">
            <!-- Playlist items will be generated from config -->
        </div>
    </div>

    <script>
        // Kh·ªüi t·∫°o c√°c ph·∫ßn t·ª≠
        let currentSongIndex = 0;
        let isPlaying = false;
        const audio = new Audio();
        let songs = [];

        // C√°c ph·∫ßn t·ª≠ DOM
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const songTitle = document.getElementById('song-title');
        const albumImage = document.getElementById('album-image');
        const menuButton = document.getElementById('menu-button');
        const playlist = document.getElementById('playlist');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const body = document.body;
        const musicPlayer = document.querySelector('.music-player');

        // Danh s√°ch b√†i h√°t m·∫∑c ƒë·ªãnh
        const defaultSongs = [
            {
                title: "Red Velvet - Cosmia",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                image: "/api/placeholder/400/320"
            },
            {
                title: "IU - Blueming",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                image: "/api/placeholder/400/320"
            },
            {
                title: "BTS - Dynamite",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                image: "/api/placeholder/400/320"
            },
            {
                title: "BLACKPINK - Pink Venom",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                image: "/api/placeholder/400/320"
            },
            {
                title: "NewJeans - Hype Boy",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                image: "/api/placeholder/400/320"
            }
        ];

        // C·∫≠p nh·∫≠t playlist
        function updatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentSongIndex) {
                    item.classList.add('active');
                }
                item.setAttribute('data-index', index);
                item.textContent = song.title;
                item.addEventListener('click', () => {
                    currentSongIndex = parseInt(item.getAttribute('data-index'));
                    updateSongInfo();
                    if (!isPlaying) {
                        playButton.click();
                    }
                    playlist.style.display = 'none';
                });
                playlist.appendChild(item);
            });
        }

        // C·∫≠p nh·∫≠t th√¥ng tin b√†i h√°t
        function updateSongInfo() {
            if (songs.length === 0) return;
            
            songTitle.textContent = songs[currentSongIndex].title;
            albumImage.src = songs[currentSongIndex].image;
            audio.src = songs[currentSongIndex].src;
            
            // C·∫≠p nh·∫≠t playlist
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            if (isPlaying) {
                audio.play();
                playButton.textContent = '‚ùö‚ùö';
            }
        }

        // X·ª≠ l√Ω s·ª± ki·ªán play/pause
        playButton.addEventListener('click', () => {
            if (songs.length === 0) return;
            
            if (isPlaying) {
                audio.pause();
                playButton.textContent = '‚ñ∂';
            } else {
                audio.play();
                playButton.textContent = '‚ùö‚ùö';
                // Khi b·∫Øt ƒë·∫ßu ph√°t nh·∫°c, t·∫°o hi·ªáu ·ª©ng m∆∞a tim
                startHeartRain();
            }
            isPlaying = !isPlaying;
        });

        // X·ª≠ l√Ω n√∫t previous
        prevButton.addEventListener('click', () => {
            if (songs.length === 0) return;
            
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            updateSongInfo();
        });

        // X·ª≠ l√Ω n√∫t next
        nextButton.addEventListener('click', () => {
            if (songs.length === 0) return;
            
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateSongInfo();
        });

        // X·ª≠ l√Ω n√∫t menu
        menuButton.addEventListener('click', () => {
            if (playlist.style.display === 'none' || playlist.style.display === '') {
                playlist.style.display = 'block';
            } else {
                playlist.style.display = 'none';
            }
        });

        // C·∫≠p nh·∫≠t thanh ti·∫øn tr√¨nh
        audio.addEventListener('timeupdate', () => {
            if (isNaN(audio.duration)) return;
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        // X·ª≠ l√Ω khi b√†i h√°t k·∫øt th√∫c
        audio.addEventListener('ended', () => {
            if (songs.length === 0) return;
            
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateSongInfo();
        });

        // X·ª≠ l√Ω click v√†o thanh ti·∫øn tr√¨nh
        progressContainer.addEventListener('click', (e) => {
            if (isNaN(audio.duration)) return;
            
            const clickPosition = e.offsetX / progressContainer.offsetWidth;
            audio.currentTime = clickPosition * audio.duration;
        });

        // === Hi·ªáu ·ª©ng tim khi ch·∫°m v√†o m√†n h√¨nh ===
        body.addEventListener('touchstart', createTouchHeart);
        body.addEventListener('mousedown', createTouchHeart);

        function createTouchHeart(e) {
            // L·∫•y v·ªã tr√≠ ch·∫°m
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            // T·∫°o hi·ªáu ·ª©ng tim
            const heart = document.createElement('div');
            heart.className = 'touch-heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);
            
            // X√≥a ph·∫ßn t·ª≠ sau khi animation ho√†n th√†nh
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        // === Hi·ªáu ·ª©ng m∆∞a tim ===
        const HEART_SYMBOLS = ['‚ù§', 'üíñ', 'üíó', 'üíì', 'üíï', 'üíò'];
        let heartRainInterval = null;

        function createFallingHeart() {
            if (!isPlaying) return;
            
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            
            // Ch·ªçn ng·∫´u nhi√™n bi·ªÉu t∆∞·ª£ng tim
            heart.innerHTML = HEART_SYMBOLS[Math.floor(Math.random() * HEART_SYMBOLS.length)];
            
            // ƒê·∫∑t v·ªã tr√≠ b·∫Øt ƒë·∫ßu ng·∫´u nhi√™n
            const startPos = Math.random() * window.innerWidth;
            heart.style.left = startPos + 'px';
            heart.style.top = '-20px';
            
            // Thi·∫øt l·∫≠p bi·∫øn cho animation
            heart.style.setProperty('--offset', Math.random() * 2 - 1);
            heart.style.setProperty('--rotation', Math.random() * 3);
            
            // X√°c ƒë·ªãnh k√≠ch th∆∞·ªõc ng·∫´u nhi√™n
            const size = Math.random() * 15 + 15;
            heart.style.fontSize = size + 'px';
            
            document.body.appendChild(heart);
            
            // X√≥a ph·∫ßn t·ª≠ sau khi animation ho√†n th√†nh
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function startHeartRain() {
            if (heartRainInterval) {
                clearInterval(heartRainInterval);
            }
            heartRainInterval = setInterval(createFallingHeart, 300);
        }

        function stopHeartRain() {
            if (heartRainInterval) {
                clearInterval(heartRainInterval);
                heartRainInterval = null;
            }
        }

        // D·ª´ng m∆∞a tim khi d·ª´ng ph√°t nh·∫°c
        audio.addEventListener('pause', stopHeartRain);
        audio.addEventListener('ended', stopHeartRain);

        // B·∫Øt ƒë·∫ßu m∆∞a tim khi nh·∫°c ti·∫øp t·ª•c ph√°t
        audio.addEventListener('play', startHeartRain);

        // Kh·ªüi t·∫°o
        songs = [...defaultSongs];
        updatePlaylist();
        updateSongInfo();
    </script>
</body>
</html>
